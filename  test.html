<!DOCTYPE html>
<html>
<head>
  <title>Test CORS</title>
</head>
<body>
  <h1>Test Fetch from Backend</h1>
  <script>
    fetch('http://localhost:3001/api/data')
      .then(res => res.json())
      .then(data => console.log('Data from server:', data))
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
